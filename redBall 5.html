<html>
<head>
<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
<style>
#redBall{
position: absolute;
left:350px
top:250px
}


</style>
</head>
<body>
<p id = "work">WORK WORK WORK</p>
<button id= "mybutton" onclick="fadeOut()">FADE OUT</button>
<button onclick= "fadeIn()">FADE IN </button>
<button onclick= "increase()"> INCREASE FONT </button>
<button onclick= "moveLeft()" > MOVE LEFT</button>
<button onclick= "moveRight()" > MOVE RIGHT</button>
<img id="redBall" src="ball.jpg" height= 150px, width= 150px>

<script>
function fadeOut() {
$("#work").fadeOut("slow");
}
function fadeIn() {
$("#work").fadeIn("faster");
}
function increase() {
$("#work").css("font-size","25px", "faster");

}

function moveLeft() {
var move = $("#redBall").offset();
move.left= move.left-5;
$("#redBall").css({top:move.top + 'px', left:move.left + 'px'});

}

function moveRight() {
var right = $("#redBall").offset();
right.left= right.left +5;
$("#redBall").css({top:right.top + 'px', left: right.left + 'px' })



}





</script>

</body>
</html>
